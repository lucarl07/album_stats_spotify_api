<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre na sua conta | AlbumStats</title>
    <!-- FONT: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Stylization -->
    <link rel="shortcut icon" href="../images/spotify-64.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login-and-register.css">
</head>
<body>
    <section class="login-form">
        <h1 class="title">Entre na sua conta</h1>
        
        <div class="input-area">
            <div class="container">
                <input type="text" name="inEmail" id="inEmail" placeholder="Digite seu e-mail">
                <p class="error-msg">O e-mail não é válido. Por favor, tente novamente.</p>
            </div>
    
            <div class="container">
                <input type="password" name="inPassword" id="inPassword" placeholder="Digite sua senha">
                <p class="error-msg">A senha não é válida. Por favor, tente novamente.</p>
            </div>
        </div>

        <button class="button" id="btnLogin">Entrar</button>

        <span class="copyright">&copy; 2024 Luiz Carlos Jr.</span>
    </section>

    <script type="module" src="../js/login.js"></script>
</body>
</html>
